<!DOCTYPE html>
<html lang="en">
<title>Add a Vehicle</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<style>
    body {font-family: "Raleway", Arial, Helvetica, sans-serif}
</style>
<body class="w3-light-grey">

<div class="w3-bar w3-white w3-border-bottom w3-xlarge">
    <a href="homepage.html" class="w3-bar-item w3-button w3-text-red w3-hover-red"><b><i class="fa fa-map-marker w3-margin-right"></i>The Garage</b></a>
    <a href="browseSpots.html" class="w3-bar-item w3-button w3-mobile">Browse Spots</a>
    <a href="#" class="w3-bar-item w3-button w3-right w3-hover-red w3-text-grey"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
</div>

<header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
    <img class="w3-image" src="../resources/login.jpg" alt="log" width="1500" height="700">
    <div class="w3-display-middle" style="width:50%">
        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Up');"><i></i>Add Vehicle</button>
        </div>


        <div id="Up" class="w3-container w3-white w3-padding-16 myLink">
            <h3>Tell us about your vehicle!</h3>
            <h3>Add your vehicle information </h3>
            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-auto">
                    <label>License Plate Number:</label>
                    <input class="w3-input w3-border" type="text" placeholder="Enter your vehicle license plate number">
                </div>
                <p> </p>
                <div class="w3-auto">
                    <label>Vehicle Size</label>

                    <select name = "vehicleSize" id = "vehicleSize">
                        <option value="" disable selected>Select</option>
                        <option value="Compact">Compact</option>
                        <option value="Full Size">Full Size</option>
                        <option value="SUV">SUV</option>
                        <option value="Motorcycle">Motorcycle</option>
                    </select>
                </div>
                <p></p>
                <div class="w3-auto">
                    <label>Make</label>
                    <input class="w3-input w3-border" type="text" placeholder="Enter your vehicle make">
                </div>
                <p> </p>
                <div class="w3-auto">
                    <label>Model</label>
                    <input class="w3-input w3-border" type="text" placeholder="Enter your vehicle model">
                </div>
                <p> </p>
                <div class="w3-auto">
                    <label>Color</label>
                    <input class="w3-input w3-border" type="text" placeholder="Enter your vehicle color">
                </div>
            </div>
            <p> </p>
            <a href="homepage.html"><button class="w3-button w3-dark-grey">Add Vehicle</button></a>
        </div>
    </div>
</header>

<script>
    // Tabs
    function openLink(evt, linkName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("myLink");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        document.getElementById(linkName).style.display = "block";
        evt.currentTarget.className += " w3-red";
    }

    // Click on the first tablink on load
    document.getElementsByClassName("tablink")[0].click();

</script>

</body>
</html>
